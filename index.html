<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <h3>Add Employee</h3>
    <div id="new-employee-form">
        <input id="first-name-input" type="text" placeholder="First Name">
        <input id="last-name-input" type="text" placeholder="Last Name">
        <input id="id-input" type="number" placeholder="ID">
        <input id="title-input" type="text" placeholder="Title">
        <input id="salary-input" type="number" placeholder="Annual Salary">
        <button id="form-submit">Submit</button>
    </div>
    <h3>Employees</h3>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <h3>Total Monthly: $<span id="total-monthly">0</span></h3>
</body>
</html>
